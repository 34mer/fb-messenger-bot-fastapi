services:
  - type: web
    name: fb-messenger-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: VERIFY_TOKEN
        value: change-me   # set a better secret later
      - key: PAGE_ACCESS_TOKEN
        sync: false        # weâ€™ll paste the real token in Render after deploy
